<div class="work-project">
  <div class="titlebar mb-18">
    <h2 class="font-header">
      Work Projects
    </h2>
  </div>
  <div class="work-project-wrap">
    <div *ngFor="let item of workHistory">
      <div class="work-project-item">
        <div class="work-project-img">
          <div style="background-color: #676767; width: 100%; height: 273px; border-radius: 6px;">

          </div>
        </div>
        <div class="work-project-descript-wrap">
          <span class="project-name">{{item.companyName }} Project</span>
          <div class="work-project-descript">
            <!-- อาจจะแก้ให้ใส่คำอธิบายจรงนี้ได้ด้วย ปัญหาข้อความยาวเกินกรอบเพราะ nowrap ใน parent ไว้ -->
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
